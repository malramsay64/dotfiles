# ~/.tmuxinator/Dynamics.yml
#
name: Dynamics
project_root: ~/Projects/Dynamics

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: Code

windows:
  - Code:
      layout: main-horizontal
      panes:
        - nvim .
  - Simulations:
      panes:
        - cd data/simulations
  - Jobs:
      layout: main-horizontal
      panes:
        - watch qstat -Jt
  - Experi:
      panes:
        - cd ../experi; nvim
  - sdanalysis:
      panes:
        - cd ../statdyn-analysis
  - sdrun:
      panes:
        - cd ../statdyn-simulation
