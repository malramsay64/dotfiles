[theme]
name = "plain"
[theme.overrides]
idle_bg = "#00000000"
idle_fg = "#ffffff"
info_bg = "#00000000"
info_fg = "#ffffff"
good_bg = "#00000000"
good_fg = "#ffffff"

warning_bg = "#00000000"
warning_fg = "#f7be00"

critical_bg = "#00000000"
critical_fg = "#ffb1c0"

separator_bg = "#00000000"
alternating_tint_bg = "#00000000"
separator = " | "

[icons]
name = "awesome"
[icons.overrides]
music = "ï†¼ "

[[block]]
block = "music"
player = "spotify"
buttons = ["play", "next"]
marquee = false

[[block]]
block = "docker"
interval = 2
format = "{running}/{total}"

[[block]]
block = "networkmanager"
# on_click = "alacritty -e nmtui"
interface_name_exclude = ["br\\-[1-9a-f]{12}", "docker\\d+"]
interface_name_include = []

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{max}"
chip = "*-isa-*"
inputs = ["SYSTIN", "CPUTIN"]

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used;G}/{mem_total;G} GB"

[[block]]
block = "disk_space"
path = "/"
format = "{icon} {used}/{total}"
alert_absolute = true
unit = "GB"

[[block]]
block = "sound"

[[block]]
block = "time"
interval = 60
format = " %a %Y-%m-%d %R"
